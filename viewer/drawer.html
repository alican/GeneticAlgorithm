<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container"></div>

</body>

<script src="http://cdnjs.cloudflare.com/ajax/libs/bonsai/0.4/bonsai.min.js"></script>

<script>
    var view = bonsai.run(document.getElementById('container'), {
        url: 'code.js',
        width: 1000,
        height: 1000
    });

    // emitted before code gets executed
    view.on('load', function() {
        console.log("ready");

        // receive event from the runner context
        view.on('message:ready', function() {
            // send a categorized message to the runner context
            view.sendMessage('externalData', {
                //nodeData: document.getElementById('movie').innerHTML
            });
            // send just a message to the runner context
            view.sendMessage({
                seq: "11010101011110100010001000010001000101111010101011"
            });
        });
    });

</script>
</html>
